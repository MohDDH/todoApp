<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" href="" id="light-theme">
</head>

<body class="darkMode">
  <header>
    <div class="headerContent">
      <h1>TODO</h1>
      <button href="#" id="theme-toggle"><img class="theSun" src=" ./images/icon-sun.svg" alt=""></button>
    </div>
    <div class="todo-input">
      <button id="add-btn">
        <i class="fas fa-plus" aria-hidden="true"></i>
      </button>
      <input type="text" placeholder="Create a new todo..." id="theInput">
    </div>

    <!-- <img class="bgImage" src="./images/bg-desktop-dark.jpg" alt="bg-desktop-dark"> -->

  </header>

  <main>
    <div class="listContainer">
      <ul class="todo-list">
        <span>No Tasks Yet, Please Add A Task ‚òùÔ∏è‚¨ÜÔ∏è‚úîÔ∏è</span>


      </ul>

      <div class="infoSection">
        <span class="items-left"> Items Left</span>
        <div class="filter">
          <button id="all">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>


        <button class="clear-completed" type="button">Clear Completed</button>

      </div>


    </div>
    <div class=" filterMobile">
      <button id="all-mobile">All</button>
      <button id="active-mobile">Active</button>
      <button id="completed-mobile">Completed</button>
    </div>
    <div class="footer">
      <span>Drag and drop to reorder list</span>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/MohDDH/">MohDDH</a>
  </div>

  <script src="script.js"></script>
</body>

</html>
